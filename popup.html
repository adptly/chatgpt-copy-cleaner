<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Copy Cleaner</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
            <path d="M9 14l2 2 4-4"></path>
          </svg>
        </div>
        <div class="title-group">
          <h1 class="title">Copy Cleaner</h1>
          <span class="subtitle">for ChatGPT</span>
        </div>
      </div>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </header>

    <!-- Main Toggle -->
    <div class="main-toggle">
      <div class="toggle-info">
        <span class="toggle-label">Extension</span>
        <span class="toggle-status" id="statusText">Active</span>
      </div>
      <label class="switch">
        <input type="checkbox" id="enabledToggle" checked>
        <span class="slider"></span>
      </label>
    </div>

    <!-- Cleaning Mode -->
    <section class="section">
      <h2 class="section-title">Cleaning Mode</h2>
      <div class="mode-selector">
        <label class="mode-option">
          <input type="radio" name="mode" value="aggressive" checked>
          <div class="mode-card">
            <div class="mode-header">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
              </svg>
              <span class="mode-name">Aggressive</span>
            </div>
            <p class="mode-desc">Remove all links and URLs. Zero links in output.</p>
          </div>
        </label>
        <label class="mode-option">
          <input type="radio" name="mode" value="conservative">
          <div class="mode-card">
            <div class="mode-header">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
              </svg>
              <span class="mode-name">Conservative</span>
            </div>
            <p class="mode-desc">Keep intentional links, remove citation noise only.</p>
          </div>
        </label>
      </div>
    </section>

    <!-- Options -->
    <section class="section">
      <h2 class="section-title">Options</h2>
      <div class="options-list">
        <label class="option-row">
          <div class="option-info">
            <span class="option-label">Protect code blocks</span>
            <span class="option-hint">Keep URLs inside ``` and ` intact</span>
          </div>
          <label class="switch small">
            <input type="checkbox" id="protectCodeToggle" checked>
            <span class="slider"></span>
          </label>
        </label>
        <label class="option-row">
          <div class="option-info">
            <span class="option-label">Console notifications</span>
            <span class="option-hint">Log cleaning activity to DevTools</span>
          </div>
          <label class="switch small">
            <input type="checkbox" id="notificationsToggle" checked>
            <span class="slider"></span>
          </label>
        </label>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <span class="version">v1.0.0</span>
      <span class="separator">Â·</span>
      <span class="hint">Works on chatgpt.com</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
